<body>

	<script src="https://rawgit.com/mrdoob/three.js/dev/build/three.js"></script>
	<script src="https://rawgit.com/mrdoob/three.js/dev/examples/js/controls/TrackballControls.js "></script>
	<script>
	// Render GeoJSON features on a spherical object.
// Create Three.js scene, camera, & light
var WIDTH = window.innerWidth - 30,
    HEIGHT = window.innerHeight - 30;
 
var angle = 75,
    aspect = WIDTH / HEIGHT,
    near = 0.5,
    far = 1000;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(angle, aspect, near, far);

// Renderer the canvas
var renderer = new THREE.WebGLRenderer();
renderer.setSize( WIDTH, HEIGHT);
renderer.setClearColor( 0x555555, 1);
document.getElementById('u135228').appendChild(renderer.domElement);

// create a point light (goes in all directions)
scene.add(new THREE.AmbientLight(0x71ABEF));
var pointLight = new THREE.PointLight(0x666666);

// set its position
pointLight.position.x = 20;
pointLight.position.y = 50;
pointLight.position.z = 1000;
scene.add(pointLight);

// Create a sphere to make visualization easier.
var geometry = new THREE.SphereGeometry(30,62,62);
var material = new THREE.MeshPhongMaterial({
	map: new THREE.ImageUtils.loadTexture("./assets/textures/earthmap.jpg"),
	color: 0xDDDDDD,
	wireframe: false,
	transparent: true
});
 
var sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);
sphere.castShadow = true;
sphere.receiveShadow = true;



//Set the camera position
camera.position.z = 50;  


//Enable controls
controls = new THREE.TrackballControls(camera, renderer.domElement);
		controls.rotateSpeed = 1.5;
    controls.minDistance = 100.0; // how far can you zoom in
    controls.maxDistance = 90.0; // how far can you zoom out
				


// Slow down zooming
controls.zoomSpeed = 0.1;


//Render the image
function render() {
  controls.update();
  requestAnimationFrame(render);    
  renderer.render(scene, camera);
 }

render();

	
	</script>
	
	
	<canvas width="3000" height="1742" style="width: 1500px; height: 871px;"></canvas>
	
</body>
</html>
